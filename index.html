<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condamnations pénales d'adultes en Suisse</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Condamnations pénales d'adultes en Suisse</h1>
    <div class='cond'>
        <h2>Nombre de condamnations prononcées en <span class="current-annee">2017</span></h2>        
        <div>
            <label for="cantons">Canton : </label>
            <select id="cantons">
                <option>Sélection...</option>
                <option value="ZH">Zurich</option>
            </select>
        </div>
        <div>
            <label for="annee">Année : </label>
            <small>1984</small>
            <input type='range' id='annee' name='annee' min='1984' max='2017' step='1' value='2017'>
            <small>2017</small>
        </div>
    </div>

    <div class="footer">
        <p> Source: <a href="https://www.bfs.admin.ch/bfs/fr/home/statistiques/catalogues-banques-donnees/tableaux.assetdetail.8946563.html">bfs.admin.ch</a>
    </div>
    
    <div class="main"></div> 
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
